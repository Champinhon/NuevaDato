{% extends 'base-other-page.html' %}
{% load static %}
{% load sass_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="row m-0">
    <div class="col-12 p-0">    
      <div class="login-card">
        <div>
          <div><a class="logo" action="/signup" href="#"><img class="img-fluid for-light" src="{% static 'assets/images/favicon.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static 'assets/images/favicon.png' %}" alt="looginpage"></a></div>
          <div class="login-main"> 
            <form class="theme-form" method="post" action="{% url 'signup_home' %}">
                {% csrf_token %} 
              <h4>Crear cuenta</h4>
              <p>Ingresa tus datos para registrarte</p>
              <div class="form-group">
                <label class="col-form-label pt-0">Nombre de usuario</label>
                <input class="form-control" type="text" required="username" name ='username'>
              </div>
              <div class="form-group">
                <label class="col-form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="email" required="">
              </div>
              <div class="form-group">
                <label class="col-form-label">Contraseña</label>
                <div class="form-input position-relative">
                  <input class="form-control" type="password" name="password" required="">
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Acepto los<a class="ms-2" href="#">Términos y condiciones</a></label>
                </div>
                <button class="btn btn-primary btn-block w-100" type="submit">Crear cuenta</button>
              </div>
              <p class="mt-4 mb-0">¿Ya tienes cuenta?<a class="ms-2" href="/login_home">Iniciar sesión</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
